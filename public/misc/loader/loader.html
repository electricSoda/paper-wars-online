<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Paper Wars Online</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="loading.css">
    </head>
    <body>
        <div id='container'>
            <div id='loader'>
                <div class="pl pl-origami"></div>
            </div>
            <a>Loading... please wait</a>
        </div>

        <div id='fanartcon'>
            <image id='fanart'></image>
        </div>
        
        <script>

            document.getElementById("fanart").src="monalist.jpg";

            var parameters = location.search.substring(1).split("&");

            var temp = parameters[0].split("=");
            l = unescape(temp[1]);

            if (parameters[0].includes('redirect')==false) {
                document.getElementsByTagName("BODY")[0].style.display = "none";
            } else {
                setTimeout(function () {            
                    if(l == 'lobby') {
                        window.location.href='../../game/game.html';
                    }
    
                    if(l == 'characters') {
                        alert('characters');
                    }
    
                    if(l == 'shop') {
                        alert('shop');
                    }
    
                    if(l == 'information') {
                        window.location.href = "../information/info.html";
                    }

                    if (l =='mainpg') {
                        window.location.href='../../index.html'
                    }
                }, 2000);
            }
        </script>
    </body>
</html>

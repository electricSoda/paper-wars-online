<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Paper Wars</title>
        <meta name="description" content="Paper Wars WEB">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--Start Game-->
        <div id="startgamepopup" class="modal">
            <!-- Modal content -->
            <div class="game-modal-content">
              <h2>Welcome to Paper Wars Online!</h2>
              <div id="menu-btns">
                <button class="modal-btn" onclick="startgame()">Join Game!</button>
                <button class="modal-btn" onclick="htp()">How to Play</button>
                <button class="modal-btn" onclick="chooseC()">Choose Your Character</button>
              </div>
            </div>
        </div>
        
        <!--Game Container-->
        <div id="game">
            <canvas id='game-container'></canvas>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
